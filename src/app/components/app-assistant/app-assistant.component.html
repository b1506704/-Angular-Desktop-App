<div id="assist-wrapper">
    <mat-card id="transcript-container">
        <mat-card-content>
            {{isJoined ? transcription : msgNotJoin}}
        </mat-card-content>

        <mat-card-actions [ngSwitch]="isJoined">
            <button *ngSwitchCase="true" mat-button color="warn" (click)="toggleSession()">Leave</button>
            <button *ngSwitchDefault mat-raised-button color="primary" (click)="toggleSession()">Join</button>
        </mat-card-actions>
    </mat-card>

    <mat-card id="assist-container">
        <mat-card-content>
            {{isStarted ? suggestion : msgNotStart}}
        </mat-card-content>

        <mat-card-actions [ngSwitch]="isStarted">
            <button *ngSwitchCase="true" mat-button color="warn" (click)="toggleSuggestion()">Stop</button>
            <button *ngSwitchDefault mat-raised-button color="primary" (click)="toggleSuggestion()"
                [disabled]="!isJoined">Start</button>
        </mat-card-actions>
    </mat-card>
</div>
